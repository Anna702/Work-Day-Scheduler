<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header>
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <main>
        <div class="container-fluid">
          <div class="row Timeblocks" data-time="9">
            <div class="col-2 hour">9 AM</div>
            <input type="text" class="col-8 task-input" id="9" />
            <button class="col-2 saveBtn">Save</button>
          </div>

          <div class="row Timeblocks" data-time="10">
            <div class="col-2 hour">10 AM</div>
            <input type="text" class="col-8 task-input" id="10" />
            <button class="col-2 saveBtn">Save</button>
          </div>

          <div class="row Timeblocks" data-time="11">
            <div class="col-2 hour">11 AM</div>
            <input type="text" class="col-8 task-input" id="11" />
            <button class="col-2 saveBtn">Save</button>
          </div>

          <div class="row Timeblocks" data-time="12">
            <div class="col-2 hour">12 PM</div>
            <input type="text" class="col-8 task-input" id="12" />
            <button class="col-2 saveBtn">Save</button>
          </div>

          <div class="row Timeblocks" data-time="13">
            <div class="col-2 hour">1 PM</div>
            <input type="text" class="col-8 task-input" id="13" />
            <button class="col-2 saveBtn">Save</button>
          </div>

          <div class="row Timeblocks" data-time="14">
            <div class="col-2 hour">2 PM</div>
            <input type="text" class="col-8 task-input" id="14" />
            <button class="col-2 saveBtn">Save</button>
          </div>

          <div class="row Timeblocks" data-time="15">
            <div class="col-2 hour">3 PM</div>
            <input type="text" class="col-8 task-input" id="15" />
            <button class="col-2 saveBtn">Save</button>
          </div>

          <div class="row Timeblocks" data-time="16">
            <div class="col-2 hour">4 PM</div>
            <input type="text" class="col-8 task-input" id="16" />
            <button class="col-2 saveBtn">Save</button>
          </div>

          <div class="row Timeblocks" data-time="17">
            <div class="col-2 hour">5 PM</div>
            <input type="text" class="col-8 task-input" id="17" />
            <button class="col-2 saveBtn">Save</button>
          </div>
        </div>
      </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
